<!DOCTYPE html>
<html lang="en">
<head>
<title>Front End Web Development File</title>
</head>
    <body>
        <main style="margin: 0 auto; text-align: center">
            <header>
                <h1>First Form Ever!!</h1>
            </header>
        <form> 
            <div style="display: block; margin-bottom: 10px">
            <label> 
                Email
                <input type="email" name="id" value="" placeholder="Enter your email..">
            </label>
        </div> 
        <div style="display: block; margin-bottom: 10px">
            <label> 
                Password
                <input type="password" name="password" value="" placeholder="Enter your password...">
            </label>
        </div>
        <div style="display: block; margin-bottom: 10px">
            <label> 
                Github Username
                <input type="password" name="Github" value="" placeholder="Enter Github ID...">
                </label>
            </div>
            <div style="display: block; margin-bottom: 10px">
            <label> 
                Level
                <input type="radio" name="level" value="" value="Enterprise"> Enterprise
                <input type="radio" name="level" value="" value="Pro"> Prop
                <input type="radio" name="level" value="" value="Free"> Free
            </label>
        </div>
        <div style="display: block; margin-bottom: 10px">
                <input type="checkbox" name="opt1" value="" value="Remembered"> Remember Me?
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
    </body>
</html>
